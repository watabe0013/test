<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>高級な部屋</title>
  <!-- heya.css を読み込む -->
  <link rel="stylesheet" href="heya.css" />
</head>
<body>
  <header>
    <h1>高級な部屋へようこそ</h1>
  </header>

  <main class="room">
    <!-- 壁紙（複雑な模様） -->
    <div class="wall"></div>
    
    <!-- フロア -->
    <div class="floor"></div>

    <!-- 高級ソファ -->
    <div class="furniture sofa">
      <p>ソファ</p>
    </div>

    <!-- テーブル -->
    <div class="furniture table">
      <p>テーブル</p>
    </div>

    <!-- 振り子時計 -->
    <div class="clock">
      <div class="clock-body">
        <div class="clock-face">
          <div class="face-center"></div>
          <div class="hour-hand"></div>
          <div class="minute-hand"></div>
        </div>
        <div class="pendulum"></div>
      </div>
    </div>

  </main>
</body>
</html>
